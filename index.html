<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://huisstijl.leidenuniv.nl/assets/files/ul-algemeen-internationaal-rgb-color.png" alt="Leiden University Logo">
            <h1>Dynamic Timeline</h1>
        </div>
    </header>
    <div>
        <main>
            <table id="timeline">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Course</th>
                        <th>Event</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="chat-interface">
                <input type="text" id="chatInput" placeholder="Ask a question...">
                <button onclick="askQuestion()">Ask</button>
                <div id="response"></div>
            </div>
        </main>
    </div>
    <footer>
        <p>Guido Dynamic Timetable - 2024 Leiden University</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
